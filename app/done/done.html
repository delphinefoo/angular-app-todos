<div class="row" id="done">
  <div class="col-md-4 col-md-offset-4">
    <a ui-sref="main">Go to list of all tasks</a>
    <h3>Completed Tasks</h3>
    <ul>
      <li ng-repeat="todo in todos" ng-if="todo.completed === true" class="completed">
        <input type="checkbox" checked ng-click="toggleCompleted(todo)">
        <label>
          <span class="completed">{{todo.name}}</span>
        </label>
      </li>
    </ul>
  </div>
</div>
