<div class="row" id="main">
  <div class="col-md-4 col-md-offset-4">
    <a ui-sref="done">Go to list of completed tasks</a>
    <h3>All Tasks</h3>
    <ul>
      <li ng-repeat="todo in todos" ng-if="!todo.completed">{{todo.name}}</li>
    </ul>
    <form id="todo-form" ng-submit="addTodo()">
      <input id="new-todo" placeholder="Enter a task" ng-model="newTodo" autofocus/>
    </form>
  </div>
</div>
